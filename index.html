    <style>
        :root {
            --primary: #10b981;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --bg-light: #F0FDF4;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: fixed linear-gradient(180deg, #BAE6FD 0%, #F0FDF4 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        .font-kids { font-family: 'Fredoka One', cursive; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        /* Floating Animations */
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating { animation: floating 4s ease-in-out infinite; }

        @keyframes cloud-drift {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }
        .cloud-drift {
            position: fixed;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
            animation: cloud-drift 30s linear infinite;
        }

        /* Star Blink */
        @keyframes blink {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        .star-blink { animation: blink 3s ease-in-out infinite; }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake-it { animation: shake 0.2s ease-in-out 0s 2; }

        /* Chunky Buttons */
        .btn-chunky {
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            top: 0;
        }
        .btn-chunky:active {
            top: 6px;
            filter: brightness(0.9);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-text {
            background: linear-gradient(to right, #059669, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-shadow {
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-quiz-option {
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1);
        }
        .btn-quiz-option:active {
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(6px);
        }
    </style>
